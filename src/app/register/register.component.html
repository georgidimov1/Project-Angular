<form routerLink="/register" #reg="ngForm" (ngSubmit)="registerHandler(reg.value)">

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <p>Join our family and make a wish!</p>
  </div>

  <div class="form-label-group">
    <input ngModel name="username" type="text"  class="form-control" placeholder="Username" required=""
      autofocus="">
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input ngModel  name="password" type="password" class="form-control" placeholder="Password" required="">
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input ngModel name="rePassword" type="password" class="form-control" placeholder="Re-Password"
      required="">
    <label for="inputRePassword">Re-Password</label>
  </div>

  <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>

  <div class="text-center mb-4">
    <p class="alreadyUser"> Already have account? Then just
      <a routerLink="/login">Sign-In</a>!
    </p>
  </div>

  <p class="mt-5 mb-3 text-muted text-center">Â© The Trekking Zone - 2019.</p>

</form>

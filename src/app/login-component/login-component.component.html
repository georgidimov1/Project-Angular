<form routerLink="/login" #login="ngForm" (ngSubmit)="loginHandler(login.value)">

    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <div class="form-label-group">
      <input ngModel name="username" type="text" class="form-control" placeholder="Username" required
        autofocus="">
      <label>Username</label>
    </div>

    <div class="form-label-group">
      <input ngModel name="password" type="password" class="form-control" placeholder="Password" required>
      <label>Password</label>
    </div>

    <button class="btn btn-lg btn-dark btn-block" [disabled]="login.invalid">Sign In</button>

    <div class="text-center mb-4">
      <p class="alreadyUser"> Don't have account? Then just
        <a routerLink="/register">Sign-Up</a>!
      </p>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">Â© The Trekking Zone - 2019.</p>

  </form>
